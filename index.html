<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <form id="frm">
        <label>Size</label><br>
        <select name="size">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
        </select><br>
        <label>Pizza</label>
        <select name="type">
            <option value="Detroit Pizza">Detroit pizza</option>
            <option value="Greek Pizza">Greek pizza</option>
            <option value="Chicago Pizza">Chicago pizza</option>
            <option value="Neapolitan Pizza">Neapolitan pizza</option>
            <option value="California pizza">California pizza</option>
            <option value="Sicilian pizza">Sicilian pizza</option>
        </select><br>
        <input name="price" type="text" placeholder="price">
        <label>QTY</label>
        <input qty="number" type="1" value="1" min="1"><br>
        <button type="submit">Add to cart</button>
    </form>
    <button id="view-order">View Order Summary</button>
    <table id="our-order" class="table table-sm text-small">
        <th>pizza</th>
        <th>size</th>
        <th>qty</th>
        <th>price</th>
    </table>
    <p id="order summary"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
